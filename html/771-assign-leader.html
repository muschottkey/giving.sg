	          		</div>
	        	</div>

	<div class="section-page" id="wrapper">
		<div class="container">
			<button class="btn btn-inverse" id="btn-addLeaders">ADD LEADERS</button>
		</div>
	</div>

	<div id="addLeadersModal" class="modal non-respv fade" tabindex="-1" role="dialog" aria-labelledby="signupLabel" aria-hidden="true">
		<div class="modal-content">
		    <div class="modal-header text-center">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
		        	<i class="fa fa-times-circle-o"></i>
		        </button>
		        <div class="signup-section step1">
			        <h3>Find and Assign</h3>
			        <h2 id="signupLabel">Volunteer Leader</h2>
		        </div>
		    </div>
		    <div class="modal-body">
		    	<div class="row-fluid non-respv">
		    		<div class="span8 centered">
		    			<div class="modal-search">
		    				<div class="search-head">
		    					<span class="block text-center">Search for Volunteers to assign them as leaders</span>
		    					<div class="input-group input-search">
		    						<label for="searchLeaders"><i class="fa fa-search"></i></label>
		    						<input id="searchLeaders" class="input-search" type="text">
		    					</div>
		    					<h6>Volunteer Leaders</h6>
		    				</div>
		    			</div>
		    			<div class="search-results">
		    				<ul>
		    					<li>
		    						<img class="img-circle" src="images/img-avatar-05.png">
		    						<span class="volunteer-name">Jacelyn Chow</span>
		    						<a href="javascript:;" class="pull-right remove-volunteer">
		    							<i class="fa fa-trash-o"></i>
		    						</a>
		    					</li>
		    				</ul>
		    			</div>
		    		</div>
		    	</div>
				
				
			</div>
			<div class="modal-footer">
				<button class="btn btn-success btn-large">ASSIGN LEADERS</button>
			</div>
		</div>
	</div>
