<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Giving.sg | Make a donation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="stylesheet" media="all" type="text/css" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery-ui-timepicker-addon.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/giving-styles.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/selectordie.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-switch.min.css">
	<link href="http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two|Lato:400,700,900,400italic,700italic,900italic|Open+Sans:400italic,600italic,700italic,400,600,700" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Margarine|Shadows Into Light Two" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="wrapper">
	  <div class="navbar navbar-inverse navbar-fixed-top">
	    <div class="navbar-inner">
	      <div class="container"> <a class="brand" href="./index.html">Giving.SG</a>
	        <div class="pull-right">
	          <ul class="nav nav-pills">
	            <li><a id="btn-signup" href="#">Sign Up</a></li>
	          </ul>
	        </div>
	      </div>
	    </div>
	  </div>
		<div class="section-page">
		  <div class="boxed-wrapper wide" id="setup-donation-wrapper">
		  	<div class="steps-section">
		  		<ul class="steps-list">
		  			<li class="active"><span>1</span></li>
		  			<li><span>2</span></li>
		  			<li><span>3</span></li>
		  		</ul>
				<div class="steps-content">
					<h2>Start a Campaign</h2>
					<h3>Non-profit organisation</h3>
					<h2>ACRES</h2>
					<h3>Cause catergory</h3>
					<div id="donate-buttons" class="m-top20 row-fluid">
		                <button data-toggle="button" class="btn btn-ghost">Animals</button>
		                <button data-toggle="button" class="btn btn-ghost active">Children &amp; Youth</button>
		                <button data-toggle="button" class="btn btn-ghost">Health</button>
		                <button data-toggle="button" class="btn btn-ghost">Social Service</button>
					</div>
				</div>
		  	</div>
			
			<div class="steps-section">
		  		<ul class="steps-list">
		  			<li><span>1</span></li>
		  			<li class="active"><span>2</span></li>
		  			<li><span>3</span></li>
		  		</ul>
				<div class="steps-content">
					<h2>Campaign Story</h2>
					<div class="decor-field-area">
						<label>Campaign Title*</label>
						<div class="decor-field">
							<input type="text" placeholder="Create a title" />
						</div>
					</div>
					<div class="btn-save">
						<input type="submit" value="Save" />
					</div>
					<div class="decor-field-area">
						<label>Fundraising Goal*</label>
						<div class="input-prepend input-append"> <span class="add-on">SGD$</span>
		                  <div class="box">
							<input class="span4" type="text">
						</div>
		                </div>
					</div>
					<div class="decor-field-area">
						<label>Personal Story</label>
						<div class="decor-txtarea">
							<textarea cols="30" rows="10" placeholder="Tell us your story"></textarea>
						</div>
					</div>
					<div class="decor-field-area">
						<label>Campaign duration*</label>
						<span class="add-text">Please indicate the duration between 1 to 365 days</span>
						<label>Start date</label>
						<div class="input-prepend input-append"> <span class="add-on"><input type="radio" name="radio" /></span>
		                  <div class="box">
	<input class="span4" type="text">
</div>
		                </div>
					</div>
					<div class="decor-field-area">
						<div class="input-prepend input-append"> <span class="add-on"><input type="radio" name="radio" /></span>
		                  <div class="box">
	<input class="span4 date-picker-time" type="text">
</div>
		                </div>
					</div>
					<div class="decor-field-area">
						<label>End date</label>
						<div class="input-prepend input-append days-row"> <span class="add-on"><input type="radio" name="radio2" /></span>
		                  <div class="box">
	<input class="span4" type="text" value="90">
</div>
						  <span class="txt-days">days</span>
		                </div>
					</div>
					<div class="decor-field-area">
						<div class="input-prepend input-append"> <span class="add-on"><input type="radio" name="radio2" /></span>
		                  <div class="box">
	<input class="span4 date-picker-time" type="text">
</div>
		                </div>
					</div>
				</div>
		  	</div>
			
			
			<div class="steps-section">
		  		<ul class="steps-list">
		  			<li><span>1</span></li>
		  			<li><span>2</span></li>
		  			<li class="active"><span>3</span></li>
		  		</ul>
				<div class="steps-content">
					<h2>About the Campaign</h2>
					<h3>Campaign Url*</h3>
					<div class="decor-field">
						<input type="text" value="www.giving.com/" />
						<input type="text" placeholder="Capmaign Title" />
					</div>
					<div class="btn-area">
						<input type="submit" value="Generate Short Url" />
					</div>
					<label>Campaign Image*</label>
					<div class="default-image">
						<img src="images/image.gif" alt="" width="244" height="132" />
					</div>
					<ul class="add-btn-lst">
						<li><a href="#">Choose another image</a></li>
						<li><a href="#">Upload</a></li>
					</ul>
					<div class="decor-field-area">
						<label>Campaign Description</label>
						<div class="decor-txtarea">
							<textarea cols="30" rows="10">Text text text</textarea>
						</div>
						<label>Registered user? <a href="#">Login</a> now.</label>
					</div>
					<div class="decor-field-area">
						<label>Name*</label>
						<div class="decor-field">
							<input type="text" />
						</div>
					</div>
					<div class="decor-field-area">
						<label>Email*</label>
						<div class="decor-field">
							<input type="text" />
						</div>
					</div>
					<div class="decor-field-area">
						<label>Password*</label>
						<div class="decor-field">
							<input type="text" />
						</div>
					</div>
					<div class="decor-field-area">
						<label>Retype Password*</label>
						<div class="decor-field">
							<input type="text" />
						</div>
					</div>
					<ul class="add-bottom-lst">
						<li><input type="submit" value="Sign up & Preview" /></li>
						<li><input type="submit" value="Submit for approval"  /></li>
					</ul>
				</div>
		  	</div>
		  </div>
		</div>
	</div>

	<script type="text/javascript" src="js/aui-min.js"></script> 
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script> 
	<script type="text/javascript" src="js/bootstrap.min.js"></script> 
	<script type="text/javascript" src="js/jquery.validate.js"></script> 
	<script type="text/javascript" src="js/jquery-mobile-1.3.2.js"></script> 
	<script type="text/javascript" src="js/additional-methods.js"></script> 
	<script type="text/javascript" src="js/selectordie.min.js"></script> 
	<script type="text/javascript" src="js/bootstrap-switch.min.js"></script> 
	<script type="text/javascript" src="js/jquery.waypoints.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-timepicker-addon.js"></script>
	<script type="text/javascript" src="js/jquery-ui-sliderAccess.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.date-picker-time').datetimepicker();
		});
	</script>
</body>
</html>
