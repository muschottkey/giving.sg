		<div class="section-page dashboard">
			<div class="wrapper main-content">
				<div class="row-fluid section-bordered-bottom">
					<div class="span12 bg-lightgrey p-20">
						<aside class="profile-nav mobile-fallback pull-left text-center hidden-desktop clearfix">
							<img class="img-circle m-bot10" src="images/img-avatar-01.png">

						</aside>
						<h4 class="m-0 pull-right panel-title">EDIT PROFILE</h4>
					</div>
				</div>
				<div class="row-fluid m-top30 section-bordered-bottom breakpoint-override">
					<div class="wrapper-925 clearfix centered">
						<div class="span5 hidden-phone">
							<h3 class="section-title text-left" data-toggle="collapse" data-target="#collapse-basicinfo">Basic Info</h3>
						</div>
						<div id="collapse-basicinfo">
							<div class="span7 text-left">
								<form class="form span8 text-left">
									<div class="control-group">
										<label class="control-label">Display Name<i class="red m-left5">*</i></label>
										<input type="text" name="disp_name" placeholder="Francis Wang" class="form-control field-required" type="text">
									</div>

									<div class="control-group">
										<label class="control-label" for="email">Email Address<i class="red m-left5">*</i></label>
										<div class="controls">
											<!-- <span class="validation-feedback pull-right"><i class="fa fa-check-circle" ></i></span> -->
											<input name="email" id="email" placeholder="francis@gmail.com" class="form-control field-required" type="email">
											<!-- <span class="help-block"><p class="small">Enter your First name or a nickname</p></span> -->
										</div>
									</div>

									<div class="control-group">
										<label class="control-label" for="birthday">Birthday<i class="red m-left5">*</i></label>
										<div class="controls">
											<!-- <span class="validation-feedback pull-right"><i class="fa fa-check-circle" ></i></span> -->
											<input name="username" id="username" placeholder="27th Jun 1983" class="form-control field-required" type="text">
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid section-bordered-bottom breakpoint-override m-top20">
					<div class="wrapper-925 clearfix centered">
						<div class="span5">
							<h3 class="section-title acc-toggle minimal" data-toggle="collapse" data-target="#collapse-tax">Tax Deduction</h3>
						</div>
						<div id="collapse-tax" class="in collapse">
							<div class="span8 text-left">
								<form class="form span12 text-left">
									<div class="control-group">
										<label class="control-label" for="nric_name">Name as in NRIC</label>
										<input type="text" name="nric_name" id="nric_name" placeholder="Francis Wang Wei Ling" class="form-control field-required" type="text">
									</div>

									<div class="control-group">
										<label class="control-label" for="nric">NRIC</label>
										<div class="controls">
											<input name="nric" id="nric" placeholder="585113322J" class="form-control field-required" type="text">
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid section-bordered-bottom breakpoint-override m-top20">
					<div class="wrapper-925 clearfix centered">
						<div class="span5">
							<h3 class="section-title acc-toggle minimal" data-toggle="collapse" data-target="#collapse-pwd">Change Password</h3>
						</div>
						<div id="collapse-pwd" class="in collapse">
							<div class="span8 text-left">
								<form class="form span12 text-left">
									<div class="control-group">
										<label class="control-label" for="curr_pwd">Type Your Current Password</label>
										<input type="text" name="curr_pwd" id="curr_pwd" placeholder="*********" class="form-control field-required" type="password">
									</div>

									<div class="control-group">
										<label class="control-label" for="new_pwd">Type Your New Password</label>
										<div class="controls">
											<input name="new_pwd" id="new_pwd" placeholder="*********" class="form-control field-required" type="password">
										</div>
									</div>

									<div class="control-group">
										<label class="control-label" for="new_pwd_agn">Type Your New Password Again</label>
										<div class="controls">
											<input name="new_pwd_agn" id="new_pwd_agn" placeholder="*********" class="form-control field-required" type="password">
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid breakpoint-override section-bordered-bottom m-top20 m-bot20">
					<div class="wrapper-925 centered clearfix">
						<div class="span5">
							<h3 class="section-title acc-toggle minimal" data-toggle="collapse" data-target="#collapse-contacts">
							Contact Details
							</h3>
						</div>
						<div id="collapse-contacts" class="in collapse">
							<div class="span8 text-left">
								<form class="form span12 text-left">
									<div class="control-group">
										<label class="control-label" for="add_1">Address Line 1</label>
										<input type="text" name="add_1" id="add_1" placeholder="231 Ghim Moh Road" class="form-control field-required" type="text">
									</div>

									<div class="control-group">
										<label class="control-label" for="add_2">Address Line 2</label>
										<div class="controls">
											<input name="add_2" id="add_2" placeholder="#21-323" class="form-control field-required" type="text">
										</div>
									</div>

									<div class="control-group">
										<label class="control-label" for="p_code">Postal Code</label>
										<div class="controls">
											<input name="p_code" id="p_code" placeholder="421231" class="form-control field-required" type="text">
										</div>
									</div>

									<div class="control-group">
										<label class="control-label" for="cnt_no">Contact Number</label>
										<div class="controls">
											<input name="cnt_no" id="cnt_no" placeholder="(065) 6888 3388" class="form-control field-required" type="text">
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

							<div class="row-fluid m-top20 m-bot40">

								<button class="pull-left btn btn-large-custom btn-ghost hidden-phone m-left70">CANCEL</button>
