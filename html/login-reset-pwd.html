<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Reset Password | Log In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/giving-styles.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two|Lato:400,700,900,400italic,700italic,900italic|Open+Sans:400italic,600italic,700italic,400,600,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="wrapper">
		<div class="navbar navbar-inverse navbar-fixed-top">
	      	<div class="navbar-inner">
	        	<div class="container">
	          		<a class="brand" href="./index.html">Giving.SG</a>
		          	<div class="pull-right">
			            <ul class="nav nav-pills">
			            	<li><a id="btn-signup" href="#">Sign Up</a></li>
			            </ul>
	          		</div>
	        	</div>
	      	</div>
	    </div>
	
		<div class="container main-content signup-wrapper">
			<div class="row one-column text-center">
				<div class="span4" id="resetpwd-header">
					<div class="signup-section">
						<h2>Create</h2>
						<h3>New Password</h3>
					</div>

					<div class="signup-section">
						<form id="respwdForm">
							<div class="control-group">
								<label class="control-label" for="password">Enter Your New Password</label>
								<div class="controls">
									<span class="validation-feedback pull-right"><i class="fa fa-check-circle"></i></span>
									<input name="spassword" id="spassword" placeholder="" class="form-control field-required" type="password">
									<span class="help-block"><p class="small">Your password should be 8-24 characters and contain at least 1 number</p></span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="conf_password">Re-Enter Your New Password</label>
								<div class="controls">
									<span class="validation-feedback pull-right"><i class="fa fa-check-circle" ></i></span>
									<input name="conf_password" id="conf_password" placeholder="" class="form-control field-required" type="password">
									<span class="help-block"><p class="small">Make sure the two passwords match</p></span>
								</div>
							</div>
							<div class="control-group">	
								<div class="controls">
									<button type="button" class="btn btn-success btn-large text-uppercase">Set Password</button>
								</div>
							</div>
							<p class="small">Nah, I want to <a href="#" class="text-uppercase">Sign Up</a> or <a href="#" class="text-uppercase">Log In</a> instead</p>
					    </form>
					</div>
					<div class="signup-section">
						<p class="small"><a href="index.html" class="text-uppercase">Take me back to the home page</a></p>
					</div>
				</div>
			</div>
		</div> <!-- container -->
		<footer class="footer"> </footer>

	</div> <!-- Wrapper -->

	<script type="text/javascript" src="js/aui-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.js"></script>
	<script type="text/javascript" src="js/additional-methods.js"></script>
	<script type="text/javascript" src="js/alternate.js"></script>
</body>
</html>
