<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/giving-styles.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,400italic,700italic,900italic|Open+Sans:400italic,600italic,700italic,400,600,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Margarine|Shadows Into Light Two' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="wrapper">
		<div class="navbar navbar-inverse navbar-fixed-top">
	      	<div class="navbar-inner">
	        	<div class="container">
	          		<a class="brand" href="./index.html">Giving.SG</a>
		          	<div class="pull-right">
			            <ul class="nav nav-pills">
			            	<li><a id="btn-login" href="#">Login</a></li>
			            </ul>
	          		</div>
	        	</div>
	      	</div>
	    </div>
	</div>

	<div id="loginModal" class="modal fade modal-one-column" tabindex="-1" role="dialog" aria-labelledby="logiModal" aria-hidden="true">
		<div class="modal-content">
			<div class="alert alert-error error-feedback">
				<h6><i class="fa fa-minus-circle"></i> Some information was incorrect. Please see below for details.</h6>
			</div>
		    <div class="modal-header text-center">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
		        	<i class="fa fa-times-circle-o"></i>
		        </button>
		        <div class="signup-section">
			        <h2 id="signupLabel">Login</h2>
		        </div>
		    </div>
		    <div class="modal-body">
				<div class="row-fluid">
			        <form id="LoginForm">
						<div class="control-group">
							<label class="control-label" for="email">Email</label>
							<div class="controls">
								<span class="validation-feedback pull-right"><i class="fa fa-check-circle"></i></span>
								<input name="email" id="email" placeholder="Your email address" class="form-control field-required field-email" type="email">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="password">Password</label>
							<div class="controls">
								<span class="validation-feedback forgot-pwd show pull-right">
									<a href="" class="txt-forgot">Forgot?</a>
								</span>
								<input name="password" id="password" placeholder="Your password" class="form-control field-required" type="password">
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<label class="checkbox">
						            <input class="form-control" type="checkbox" id="remember" name="remember" value="Remember Me"> Remember Me
						        </label>
							</div>
						</div>
						<div class="control-group">	
							<div class="controls text-center">
								<div class="well captchabox">Placeholder for Captcha here</div>
								<button type="button" class="btn btn-default btn-large text-uppercase">Login</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<span>Don't have an account?</span> <a href="signup.html" id="toSignin">Sign Up</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/aui-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.js"></script>
	<script type="text/javascript" src="js/additional-methods.js"></script>
	<script type="text/javascript" src="js/alternate.js"></script>
</body>
</html>
